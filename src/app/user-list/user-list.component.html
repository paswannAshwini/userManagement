<div class="user-management">
  <!-- Section heading -->
  <h2 class="userManagement-heading">User Management</h2>
  
  <!-- Table to display user details -->
  <table>
    <thead>
      <tr>
        <!-- Column headers -->
        <th>User ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Created</th>
      </tr>
    </thead>
    <tbody>
      <!-- Loop through users and display each in a row -->
      <tr *ngFor="let user of users" (click)="openUserDetails(user)">
        <td>{{ user.userId }}</td>
        <td>{{ user.firstName }}</td>
        <td>{{ user.lastName }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.created }}</td>
      </tr>
    </tbody>
  </table>
</div>
